<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <header class="main-header">
        <div class="logo">
            <img src="../assets/logo.svg" alt="Логотип">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Портфолио</a></li>
                <li><a href="#">Услуги</a></li>
                <li><a href="#">Мебель</a></li>
                <li><a href="#">О бюро</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
        <div class="language-switch">
            <a href="#" class="active">RU</a> / <a href="#">ENG</a>
        </div>
    </header>
    <div class="slider-container">
        <div class="background-slider">
            <div class="slide active" style="background-image: url('../assets/photo.png');"></div>
            <div class="slide" style="background-image: url('../assets/Rectangle\ 30.png');"></div>
        </div>
        <div class="slider-controls">
            <span class="prev"><img src="/assets/prevArrow.svg" alt="Previous"></span>
            <span class="next"><img src="/assets/nextArrow.svg" alt="Next"></span>
        </div>
    </div>

    <div class="portfolio">
        <h2>Портфолио</h2>
        <div class="portfolio-items">
            <div class="portfolio-item">
                <img src="path/to/photo1.jpg" alt="Фотография 1">
                <h3>Название 1</h3>
                <p>Маленькое описание 1</p>
            </div>
            <div class="portfolio-item">
                <img src="path/to/photo2.jpg" alt="Фотография 2">
                <h3>Название 2</h3>
                <p>Маленькое описание 2</p>
            </div>
            <div class="portfolio-item">
                <img src="path/to/photo3.jpg" alt="Фотография 3">
                <h3>Название 3</h3>
                <p>Маленькое описание 3</p>
            </div>
        </div>
    </div>

    <script src="../scripts/main.js"></script>
</body>

</html>
